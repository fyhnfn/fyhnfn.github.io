<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .month {
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            width: 300px;
        }
        .day-range, .special-day {
            font-weight: bold;
            color: #00509E;
        }
        .special-day {
            color: #FF5733;
        }
        .month h2 {
            margin: 0;
            font-size: 18px;
        }
        #print-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="controls">
        <button id="prevYear">Previous Year</button>
        <button id="nextYear">Next Year</button>
        <button id="repeatYear">Skip to a Repeated Year</button>
        <span id="yearDisplay"></span>
    </div>

    <div id="calendar"></div>

    <button id="print-button" onclick="printCalendar()">Print Calendar</button>
</div>

<script>
    const monthNames = [
        { name: "Primavera", days: 37, specialDays: { 1: "New Year's Day" } },
        { name: "Floralis", days: 38 },
        { name: "Aestivalis", days: 37, specialDays: { 37: "Harvest Festival" } },
        { name: "Restorare", days: 38 },
        { name: "Revitalis", days: 37 },
        { name: "Nutrientia", days: 38 },
        { name: "Fructalis", days: 37 },
        { name: "Recolere", days: 38 },
        { name: "Hypoxis", days: 37, specialDays: { 37: "New Year's Eve" } },
    ];

    // Store the calculated New Year's Day for each agricultural year
    let newYearDates = [];

    // Gregorian month lengths including leap year logic
    const gregorianDaysInMonth = (year) => [
        31, (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0) ? 29 : 28, 
        31, 30, 31, 30, 31, 31, 30, 31, 30, 31
    ];

    // Calculate the start date for each agricultural year dynamically
    function calculateNewYearDates(startingYear) {
        let previousEnd = new Date(2025, 2, 25); // March 25th, 2025 for Year 1
        newYearDates = [previousEnd];

        for (let i = 1; i < startingYear; i++) {
            let totalDays = monthNames.reduce((acc, month) => acc + month.days, 0);
            previousEnd = new Date(previousEnd.getTime() + totalDays * 24 * 60 * 60 * 1000);
            newYearDates.push(new Date(previousEnd.getTime() + 24 * 60 * 60 * 1000)); // New Year is the day after the previous year's end
        }
    }

    let currentYear = 1;

    function displayCalendar(agriculturalYear) {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';
        const yearDisplay = document.getElementById('yearDisplay');
        const gregorianYear = 2025 + (agriculturalYear - 1);
        yearDisplay.innerText = `Agricultural Year: ${agriculturalYear}, Gregorian Year: ${gregorianYear}`;

        let totalDays = 0;
        const gregorianStart = newYearDates[agriculturalYear - 1];
        let gregorianDay = gregorianStart.getDate();
        let gregorianMonth = gregorianStart.getMonth();
        let gregorianMonthDays = gregorianDaysInMonth(gregorianYear);

        monthNames.forEach((month, index) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            monthDiv.innerHTML = `<h2>${month.name} (Year ${agriculturalYear})</h2>`;

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';

                const agriculturalDay = `${day}th day of ${month.name}, Year ${agriculturalYear}`;
                let gregorianStartDay = `${gregorianDay}/${gregorianMonth + 1}`;
                
                gregorianDay++;
                if (gregorianDay > gregorianMonthDays[gregorianMonth]) {
                    gregorianDay = 1;
                    gregorianMonth = (gregorianMonth + 1) % 12;
                    gregorianMonthDays = gregorianDaysInMonth(gregorianYear);
                }

                // Handle special days
                if (month.specialDays && month.specialDays[day]) {
                    dayDiv.innerHTML = `<span class="special-day">${agriculturalDay}: ${month.specialDays[day]} (Gregorian: ${gregorianStartDay})</span>`;
                } else {
                    dayDiv.innerHTML = `${agriculturalDay} (Gregorian: ${gregorianStartDay})`;
                }

                monthDiv.appendChild(dayDiv);
            }

            calendarDiv.appendChild(monthDiv);
        });
    }

    // Identify repeated years based on New Year and leap year condition
    function findNextRepeatedYear() {
        const currentNewYearDate = newYearDates[currentYear - 1].toDateString();
        for (let i = currentYear + 1; i <= 50; i++) { // Check up to 50 years ahead
            const nextNewYearDate = newYearDates[i - 1].toDateString();
            if (currentNewYearDate === nextNewYearDate && (newYearDates[i - 1].getMonth() === 1 && newYearDates[i - 1].getDate() === 29)) {
                return i; // Return the next repeated year
            }
        }
        return null; // No repeated year found within the range
    }

    document.getElementById('nextYear').addEventListener('click', () => {
        currentYear++;
        calculateNewYearDates(currentYear); // Recalculate the New Year's Day for the next year
        displayCalendar(currentYear);
    });

    document.getElementById('prevYear').addEventListener('click', () => {
        if (currentYear > 1) {
            currentYear--;
            calculateNewYearDates(currentYear); // Recalculate for the previous year
            displayCalendar(currentYear);
        }
    });

    document.getElementById('repeatYear').addEventListener('click', () => {
        const repeatedYear = findNextRepeatedYear();
        if (repeatedYear) {
            currentYear = repeatedYear;
            calculateNewYearDates(currentYear); // Recalculate the New Year's Day for the repeated year
            displayCalendar(currentYear);
        } else {
            alert("No repeated year found within the next 50 years.");
        }
    });

    // Initial calculation and display for the first year
    calculateNewYearDates(currentYear);
    displayCalendar(currentYear);

    function printCalendar() {
        const calendarDiv = document.getElementById('calendar');
        const printContent = calendarDiv.innerHTML;
        const printWindow = window.open('', '', 'height=600,width=800');
        printWindow.document.write('<html><head><title>Print Calendar</title>');
        printWindow.document.write('<style>body {font-family: Arial, sans-serif;} .month {border: 1px solid #333; padding: 15px; margin: 10px;} .day-range, .special-day {font-weight: bold; color: #00509E;} .special-day {color: #FF5733;} .month h2 {margin: 0; font-size: 18px;} </style>');
        printWindow.document.write('</head><body>');
        printWindow.document.write(printContent);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    }
</script>

</body>
</html>
