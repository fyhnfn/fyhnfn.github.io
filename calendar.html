<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .month {
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            width: 300px;
        }
        .day-range, .special-day, .planting {
            font-weight: bold;
            color: #00509E;
        }
        .special-day {
            color: #FF5733;
        }
        .month h2 {
            margin: 0;
            font-size: 18px;
        }
        #print-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="controls">
        <button id="prevYear">Previous Year</button>
        <button id="nextYear">Next Year</button>
        <button id="skipYear">Skip to Repeated Year</button>
        <span id="yearDisplay"></span>
        <span id="currentDate"></span>
    </div>

    <div id="calendar"></div>

    <button id="print-button" onclick="printCalendar()">Print Calendar</button>
</div>

<script>
    const monthNames = [
        { name: "Primavera", days: 37 },
        { name: "Floralis", days: 38 },
        { name: "Aestivalis", days: 37 },
        { name: "Restorare", days: 38 },
        { name: "Revitalis", days: 37 },
        { name: "Nutrientia", days: 38 },
        { name: "Fructalis", days: 37 },
        { name: "Recolere", days: 38 },
        { name: "Hypoxis", days: 37 },
    ];

    const gregorianStart = new Date(2025, 2, 25); // March 25th, 2025
    const daysInGregorianMonth = [31, 30, 31, 30, 31, 31, 30, 31, 30, 31, 31, 28]; // March to February
    const currentYear = 2025;
    let specialDays = {};
    
    function getPlantingCycle(year) {
        const cycle = [
            { day: 1, month: "Primavera", crop: "Wheat" },
            { day: 1, month: "Restorare", crop: "Clover" },
            { day: 1, month: "Fructalis", crop: "Barley" },
            { day: 1, month: "Primavera", crop: "Corn" },
            { day: 1, month: "Restorare", crop: "Clover" },
            { day: 1, month: "Fructalis", crop: "Wheat" },
            { day: 1, month: "Restorare", crop: "Barley" },
            { day: 1, month: "Primavera", crop: "Clover" },
            { day: 1, month: "Fructalis", crop: "Corn" }
        ];
        return cycle[(year - currentYear) % cycle.length];
    }

    function getSpecialDays(year) {
        return {
            aestadies: `${year} - 1st of December`,
            aestasol: `${year} - 21st of December`,
            hiemsol: `${year} - 21st of June`,
            philoson: `${year} - 21st of March`,
            anthoson: `${year} - 21st of September`,
            harvestFestival: `${year} - 37th of Aestivalis (New Year's Day)`,
            ventus: `${year} - 36th of Aestivalis`,
            anemos: `${year} - 36th of Hypoxis`,
            primaTritura: `${year} - 28th of Aestivalis`,
            secundaTritura: `${year} - 29th of Aestivalis`,
            tertiaTritura: `${year} - 30th of Aestivalis`,
            quartaTritura: `${year} - 31st of Aestivalis`,
            quintaTritura: `${year} - 32nd of Aestivalis`,
            sextaTritura: `${year} - 33rd of Aestivalis`,
            septimaTritura: `${year} - 34th of Aestivalis`,
            novissimeTritura: `${year} - 35th of Aestivalis`,
            protaAlonizo: `${year} - 28th of Hypoxis`,
            betaAlonizo: `${year} - 29th of Hypoxis`,
            gammaAlonizo: `${year} - 30th of Hypoxis`,
            deltaAlonizo: `${year} - 31st of Hypoxis`,
            epsilonAlonizo: `${year} - 32nd of Hypoxis`,
            zetaAlonizo: `${year} - 33rd of Hypoxis`,
            thetaAlonizo: `${year} - 34th of Hypoxis`,
            telonikosAlonizo: `${year} - 35th of Hypoxis`
        };
    }

    function getGregorianDate(year, totalDays) {
        let gregorianDate = new Date(gregorianStart);
        gregorianDate.setFullYear(year);
        gregorianDate.setDate(gregorianStart.getDate() + totalDays);
        return gregorianDate;
    }

    function getCurrentAgriculturalDate(year) {
        const currentDate = new Date();
        const agriculturalYear = year + (currentDate < gregorianStart ? -1 : 0);
        return `${currentDate.getDate()}th of ${monthNames[currentDate.getMonth()].name}, Year ${agriculturalYear}`;
    }

    function displayCalendar(year) {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';
        const yearDisplay = document.getElementById('yearDisplay');
        const currentDateDisplay = document.getElementById('currentDate');
        yearDisplay.innerText = `Agricultural Year: ${year}, Gregorian Year: ${gregorianStart.getFullYear()}`;
        currentDateDisplay.innerText = `Current Date in Agricultural Calendar: ${getCurrentAgriculturalDate(year)}`;

        let totalDays = 0;
        monthNames.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const startDay = totalDays + 1;
            const endDay = totalDays + month.days;
            totalDays = endDay;

            monthDiv.innerHTML = `<h2>${month.name} (${year})</h2><p class="day-range">Day ${startDay} - Day ${endDay}</p>`;

            // Display special days
            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';

                if (day === 1 && month.name === "Restorare") {
                    dayDiv.innerHTML = `<span class="special-day">Aestadies: ${specialDays.aestadies}</span>`;
                } else if (day === 21 && month.name === "Floralis") {
                    dayDiv.innerHTML = `<span class="special-day">Aestasol: ${specialDays.aestasol}</span>`;
                } else if (day === 21 && month.name === "Revitalis") {
                    dayDiv.innerHTML = `<span class="special-day">Hiemsol: ${specialDays.hiemsol}</span>`;
                } else if (day === 21 && month.name === "Nutrientia") {
                    dayDiv.innerHTML = `<span class="special-day">Philoson: ${specialDays.philoson}</span>`;
                } else if (day === 21 && month.name === "Recolere") {
                    dayDiv.innerHTML = `<span class="special-day">Anthoson: ${specialDays.anthoson}</span>`;
                } else {
                    dayDiv.innerText = `Day ${startDay + day - 1}`;
                }

                monthDiv.appendChild(dayDiv);
            }

            calendarDiv.appendChild(monthDiv);
        });

        // Add planting schedule
        const plantingDiv = document.createElement('div');
        plantingDiv.className = 'planting';
        const plantingInfo = getPlantingCycle(year);
        plantingDiv.innerHTML = `Plant <strong>${plantingInfo.crop}</strong> on ${plantingInfo.day}th of ${plantingInfo.month}`;
        calendarDiv.appendChild(plantingDiv);

        // Update special days for the year
        specialDays = getSpecialDays(year);
    }

    document.getElementById('nextYear').addEventListener('click', () => {
        displayCalendar(currentYear++);
    });

    document.getElementById('prevYear').addEventListener('click', () => {
        displayCalendar(currentYear--);
    });

    document.getElementById('skipYear').addEventListener('click', () => {
        // Implement logic for skipping to repeated years if needed
    });

    function printCalendar() {
        window.print();
    }

    // Initial display
    displayCalendar(currentYear);
</script>
</body>
</html>
