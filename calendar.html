<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .month {
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .day-range, .special-day, .planting {
            font-weight: bold;
            color: #00509E;
        }
        .special-day {
            color: #FF5733;
        }
        .month h2 {
            margin: 0;
            font-size: 18px;
        }
        #print-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="controls">
        <button id="prevYear">Previous Year</button>
        <button id="nextYear">Next Year</button>
        <button id="skipYear">Skip to Repeated Year</button>
        <span id="yearDisplay"></span>
        <span id="currentDate"></span>
    </div>

    <div id="calendar"></div>

    <button id="print-button" onclick="printCalendar()">Print Calendar</button>
</div>

<script>
    const monthNames = [
        { name: "Primavera", days: 37 },
        { name: "Floralis", days: 38 },
        { name: "Aestivalis", days: 37 },
        { name: "Restorare", days: 38 },
        { name: "Revitalis", days: 37 },
        { name: "Nutrientia", days: 38 },
        { name: "Fructalis", days: 37 },
        { name: "Recolere", days: 38 },
        { name: "Hypoxis", days: 37 },
    ];

    let currentYear = 2025;

    function getPlantingCycle(year) {
        const cycle = [
            { month: "Primavera", crop: "Wheat" },
            { month: "Restorare", crop: "Clover" },
            { month: "Fructalis", crop: "Barley" },
            { month: "Primavera", crop: "Corn" },
            { month: "Restorare", crop: "Clover" },
            { month: "Fructalis", crop: "Wheat" },
            { month: "Restorare", crop: "Barley" },
            { month: "Restorare", crop: "Clover" },
            { month: "Fructalis", crop: "Corn" }
        ];
        return cycle[(year - 2025) % cycle.length];
    }

    function getSpecialDays(year) {
        return {
            aestadies: `${year} - 1st of December`,
            aestasol: `${year} - 21st of December`,
            hiemsol: `${year} - 21st of June`,
            philoson: `${year} - 21st of March`,
            anthoson: `${year} - 21st of September`,
            harvestFestival: `${year} - 37th of Aestivalis (New Year's Day)`,
            ventus: `${year} - 36th of Aestivalis`,
            anemos: `${year} - 36th of Hypoxis`,
            primaTritura: `${year} - 28th of Aestivalis`,
            secundaTritura: `${year} - 29th of Aestivalis`,
            tertiaTritura: `${year} - 30th of Aestivalis`,
            quartaTritura: `${year} - 31st of Aestivalis`,
            quintaTritura: `${year} - 32nd of Aestivalis`,
            sextaTritura: `${year} - 33rd of Aestivalis`,
            septimaTritura: `${year} - 34th of Aestivalis`,
            novissimeTritura: `${year} - 35th of Aestivalis`,
            protaAlonizo: `${year} - 28th of Hypoxis`,
            betaAlonizo: `${year} - 29th of Hypoxis`,
            gammaAlonizo: `${year} - 30th of Hypoxis`,
            deltaAlonizo: `${year} - 31st of Hypoxis`,
            epsilonAlonizo: `${year} - 32nd of Hypoxis`,
            zetaAlonizo: `${year} - 33rd of Hypoxis`,
            thetaAlonizo: `${year} - 34th of Hypoxis`,
            telonikosAlonizo: `${year} - 35th of Hypoxis`
        };
    }

    function getCurrentAgriculturalDate(year) {
        return `1st of Primavera, Year ${year}`;
    }

    function displayCalendar(year) {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';
        const yearDisplay = document.getElementById('yearDisplay');
        const currentDateDisplay = document.getElementById('currentDate');
        yearDisplay.innerText = `Agricultural Year: ${year}`;
        currentDateDisplay.innerText = `Current Date in Agricultural Calendar: ${getCurrentAgriculturalDate(year)}`;

        monthNames.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';
            monthDiv.innerHTML = `<h2>${month.name} (${year})</h2>`;

            // Display special days
            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';

                if (day === 1 && month.name === "Primavera") {
                    dayDiv.innerHTML = `<span class="special-day">Plant <strong>Wheat</strong></span>`;
                } else if (day === 1 && month.name === "Restorare") {
                    dayDiv.innerHTML = `<span class="special-day">Plant <strong>Clover</strong></span>`;
                } else if (day === 1 && month.name === "Fructalis") {
                    dayDiv.innerHTML = `<span class="special-day">Plant <strong>Barley</strong></span>`;
                } else if (day === 1 && month.name === "Primavera" && month.name !== "Restorare" && month.name !== "Fructalis") {
                    dayDiv.innerHTML = `<span class="special-day">Plant <strong>Corn</strong></span>`;
                } else {
                    dayDiv.innerText = `Day ${day}`;
                }

                monthDiv.appendChild(dayDiv);
            }

            // Add special days
            const specialDays = getSpecialDays(year);
            monthDiv.innerHTML += `<p class="special-day">Aestadies: ${specialDays.aestadies}</p>`;
            monthDiv.innerHTML += `<p class="special-day">Aestasol: ${specialDays.aestasol}</p>`;
            monthDiv.innerHTML += `<p class="special-day">Hiemsol: ${specialDays.hiemsol}</p>`;
            monthDiv.innerHTML += `<p class="special-day">Philoson: ${specialDays.philoson}</p>`;
            monthDiv.innerHTML += `<p class="special-day">Anthoson: ${specialDays.anthoson}</p>`;

            calendarDiv.appendChild(monthDiv);
        });
    }

    document.getElementById('nextYear').addEventListener('click', () => {
        displayCalendar(++currentYear);
    });

    document.getElementById('prevYear').addEventListener('click', () => {
        displayCalendar(--currentYear);
    });

    document.getElementById('skipYear').addEventListener('click', () => {
        const repeatedYear = prompt("Enter the repeated year:");
        if (repeatedYear) {
            displayCalendar(parseInt(repeatedYear));
        }
    });

    function printCalendar() {
        window.print();
    }

    // Initial display
    displayCalendar(currentYear);
</script>
</body>
</html>
