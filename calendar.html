<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .month {
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            width: 300px;
        }
        .day-range, .special-day {
            font-weight: bold;
            color: #00509E;
        }
        .special-day {
            color: #FF5733;
        }
        .month h2 {
            margin: 0;
            font-size: 18px;
        }
        #print-button {
            margin-top: 20px;
        }
        #holidaySummary {
            margin-top: 20px;
        }
        #currentAgriculturalDate {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="controls">
        <button id="prevYear">Previous Year</button>
        <button id="nextYear">Next Year</button>
        <button id="repeatYear">Skip to a Repeated Year</button>
        <span id="yearDisplay"></span>
    </div>

    <div id="currentAgriculturalDate"></div>
    <div id="calendar"></div>
    <div id="holidaySummary"></div>
    <button id="print-button" onclick="printCalendar()">Print Calendar</button>
</div>

<script>
    const monthNames = [
        { name: "Primavera", days: 37 },
        { name: "Floralis", days: 38 },
        { name: "Aestivalis", days: 37 },
        { name: "Restorare", days: 38 },
        { name: "Revitalis", days: 37 },
        { name: "Nutrientia", days: 38 },
        { name: "Fructalis", days: 37 },
        { name: "Recolere", days: 38 },
        { name: "Hypoxis", days: 37 },
    ];

    let newYearDates = [];
    const holidays = {
        Aestadies: 0,   // 1st day of December
        Aestasol: 20,   // 21st of December
        Hiemsol: 171,   // 21st of June (171st day of the year)
        Philoson: 79,   // 21st of March (79th day of the year)
        Anthoson: 264   // 21st of September (264th day of the year)
    };

    function calculateNewYearDates(startingYear) {
        let previousEnd = new Date(2025, 2, 25); // March 25th, 2025 for Year 1
        newYearDates = [new Date(previousEnd.getTime() + 24 * 60 * 60 * 1000)]; // New Year is the day after the previous year's end

        for (let i = 1; i < Math.abs(startingYear); i++) {
            let totalDays = monthNames.reduce((acc, month) => acc + month.days, 0);
            previousEnd = new Date(previousEnd.getTime() + totalDays * 24 * 60 * 60 * 1000);
            newYearDates.push(new Date(previousEnd.getTime() + 24 * 60 * 60 * 1000)); // New Year is the day after the previous year's end
        }

        // If it's a negative year, reverse the dates
        if (startingYear < 0) {
            newYearDates.reverse();
        }
    }

    let currentYear = 1;

    function displayCalendar(agriculturalYear) {
        const calendarDiv = document.getElementById('calendar');
        const holidaySummaryDiv = document.getElementById('holidaySummary');
        calendarDiv.innerHTML = '';
        holidaySummaryDiv.innerHTML = '';

        const yearDisplay = document.getElementById('yearDisplay');
        const gregorianYear = 2025 + (agriculturalYear - 1);
        yearDisplay.innerText = `Agricultural Year: ${agriculturalYear}, Gregorian Year: ${gregorianYear}`;

        // Display the current agricultural date
        const currentAgriculturalDateDiv = document.getElementById('currentAgriculturalDate');
        const currentDate = new Date();
        const currentAgriculturalDate = calculateCurrentAgriculturalDate(currentDate, agriculturalYear);
        currentAgriculturalDateDiv.innerText = `Current Agricultural Date: ${currentAgriculturalDate}`;

        let newYearDate = newYearDates[agriculturalYear - 1];
        let totalDays = 0;
        let gregorianDate = newYearDate; // Start from New Year's Day
        let dayOfWeek = gregorianDate.getDay();

        monthNames.forEach((month, index) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            monthDiv.innerHTML = `<h2>${month.name} (Year ${agriculturalYear})</h2>`;

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';

                const agriculturalDay = `${day}th day of ${month.name}, Year ${agriculturalYear}`;
                let gregorianStartDay = `${gregorianDate.getDate()}/${gregorianDate.getMonth() + 1}`;
                let fullDayOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][dayOfWeek];

                dayDiv.innerHTML = `${agriculturalDay} (Gregorian: ${gregorianStartDay}, ${fullDayOfWeek})`;

                // Handle special days
                if (month.name === "Hypoxis" && day === 1) {
                    dayDiv.innerHTML = `<span class="special-day">${agriculturalDay}: Aestadies (Gregorian: ${gregorianStartDay}, ${fullDayOfWeek})</span>`;
                } else if (month.name === "Floralis" && day === 21) {
                    dayDiv.innerHTML = `<span class="special-day">${agriculturalDay}: Aestasol (Gregorian: ${gregorianStartDay}, ${fullDayOfWeek})</span>`;
                } else if (month.name === "Restorare" && day === 21) {
                    dayDiv.innerHTML = `<span class="special-day">${agriculturalDay}: Philoson (Gregorian: ${gregorianStartDay}, ${fullDayOfWeek})</span>`;
                } else if (month.name === "Revitalis" && day === 21) {
                    dayDiv.innerHTML = `<span class="special-day">${agriculturalDay}: Hiemsol (Gregorian: ${gregorianStartDay}, ${fullDayOfWeek})</span>`;
                } else if (month.name === "Fructalis" && day === 21) {
                    dayDiv.innerHTML = `<span class="special-day">${agriculturalDay}: Anthoson (Gregorian: ${gregorianStartDay}, ${fullDayOfWeek})</span>`;
                }

                monthDiv.appendChild(dayDiv);
                // Move to the next day
                gregorianDate.setDate(gregorianDate.getDate() + 1); // Increment Gregorian date
                dayOfWeek = (dayOfWeek + 1) % 7; // Update the day of the week
            }

            calendarDiv.appendChild(monthDiv);
        });

        displayHolidaySummary();
    }

    function displayHolidaySummary() {
        const holidaySummaryDiv = document.getElementById('holidaySummary');
        holidaySummaryDiv.innerHTML = `<h3>Holiday Dates Summary</h3>`;

        for (const holiday in holidays) {
            const holidayOffset = holidays[holiday];
            const holidayDates = newYearDates.map((newYearDate, index) => {
                const holidayDate = new Date(newYearDate.getTime() + holidayOffset * 24 * 60 * 60 * 1000);
                return `Agricultural Year ${index + 1}: ${holidayDate.getDate()}/${holidayDate.getMonth() + 1} (${holiday})`;
            });
            holidaySummaryDiv.innerHTML += `<p>${holiday}: ${holidayDates.join(', ')}</p>`;
        }
    }

    function calculateCurrentAgriculturalDate(currentDate, agriculturalYear) {
        const newYearDate = newYearDates[agriculturalYear - 1];
        const timeDiff = currentDate.getTime() - newYearDate.getTime();
        const totalDays = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const agriculturalDay = (totalDays % 365 + 1); // Wrap around if more than 365 days
        const currentMonthIndex = monthNames.findIndex(month => totalDays < month.days + (monthNames.slice(0, monthNames.indexOf(month)).reduce((sum, m) => sum + m.days, 0)));
        const currentMonth = monthNames[currentMonthIndex].name;
        
        return `${agriculturalDay}th day of ${currentMonth}, Year ${agriculturalYear}`;
    }

    document.getElementById('prevYear').addEventListener('click', () => {
        currentYear--;
        calculateNewYearDates(currentYear);
        displayCalendar(currentYear);
    });

    document.getElementById('nextYear').addEventListener('click', () => {
        currentYear++;
        calculateNewYearDates(currentYear);
        displayCalendar(currentYear);
    });

    document.getElementById('repeatYear').addEventListener('click', () => {
        let repeatedYear = parseInt(prompt("Enter a year number to skip to (can be negative):"));
        if (isNaN(repeatedYear)) return; // Exit if not a number
        currentYear = repeatedYear;
        calculateNewYearDates(currentYear);
        displayCalendar(currentYear);
    });

    function printCalendar() {
        const printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>Print Calendar</title></head><body>');
        printWindow.document.write(document.body.innerHTML);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    }

    // Initialize
    calculateNewYearDates(currentYear);
    displayCalendar(currentYear);
</script>
</body>
</html>
