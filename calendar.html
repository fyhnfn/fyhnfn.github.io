<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .month {
            margin: 20px 0;
        }
        .holiday {
            color: red;
            font-weight: bold;
        }
        #calendar {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Agricultural Calendar</h1>
    <div>
        <h2 id="agricultural-date"></h2>
        <div id="calendar"></div>
        <div>
            <button onclick="previousYear()">Previous Year</button>
            <button onclick="nextYear()">Next Year</button>
            <button onclick="printCalendar()">Print Calendar</button>
        </div>
    </div>

    <script>
        const months = [
            "Primavera",
            "Floralis",
            "Aestivalis",
            "Restorare",
            "Revitalis",
            "Nutrientia",
            "Fructalis",
            "Recolere",
            "Hypoxis"
        ];

        const daysInMonth = {
            Primavera: 37,
            Floralis: 37,
            Aestivalis: 37,
            Restorare: 37,
            Revitalis: 37,
            Nutrientia: 37,
            Fructalis: 37,
            Recolere: 37,
            Hypoxis: 37
        };

        const events = {
            "1": "Plant Wheat",
            "37": "Harvest Festival",
            "36": "Ventus",
            "28": "Prima Tritura",
            "29": "Secunda Tritura",
            "30": "Tertia Tritura",
            "31": "Quarta Tritura",
            "32": "Quinta Tritura",
            "33": "Sexta Tritura",
            "34": "Septima Tritura",
            "35": "Novissime Tritura",
            "28": "Prota Alonizo",
            "29": "Beta Alonizo",
            "30": "Gamma Alonizo",
            "31": "Delta Alonizo",
            "32": "Epsilon Alonizo",
            "33": "Zeta Alonizo",
            "34": "Theta Alonizo",
            "35": "Telonikos Alonizo"
        };

        const holidays = {
            "Aestadies": "1",
            "Aestasol": "21",
            "Hiemsol": "21",
            "Philoson": "21",
            "Anthoson": "21"
        };

        let currentYear = 1; // Start at Year 1

        function updateCalendar() {
            const agriculturalDate = `The 1st day of Primavera, Year ${currentYear} (Tuesday, the 25th day of 2025)`;
            document.getElementById('agricultural-date').innerText = agriculturalDate;

            let calendarHtml = '';

            for (const month of months) {
                calendarHtml += `<div class="month"><h3>${month}</h3><ul>`;
                for (let day = 1; day <= daysInMonth[month]; day++) {
                    let eventText = events[day] ? ` - ${events[day]}` : '';
                    let holidayText = holidays[month] === String(day) ? `<span class="holiday">${month} (${day})</span>` : '';
                    calendarHtml += `<li>${day} day of ${month}, Year ${currentYear} (---day, ${day}th day of ${month}, ${currentYear})${eventText}${holidayText}</li>`;
                }
                calendarHtml += '</ul></div>';
            }
            document.getElementById('calendar').innerHTML = calendarHtml;
        }

        function previousYear() {
            currentYear--;
            updateCalendar();
        }

        function nextYear() {
            currentYear++;
            updateCalendar();
        }

        function printCalendar() {
            console.log(`Agricultural Calendar Year ${currentYear}:`);
            const calendarHtml = document.getElementById('calendar').innerHTML;
            console.log(calendarHtml);
        }

        // Initialize the calendar on load
        updateCalendar();
    </script>
</body>
</html>
