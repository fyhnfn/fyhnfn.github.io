<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .month {
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            width: 350px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .special-day, .planting {
            font-weight: bold;
            color: #FF5733;
        }
        .month h2 {
            margin: 0;
            font-size: 18px;
        }
        #print-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="controls">
        <button id="prevYear">Previous Year</button>
        <button id="nextYear">Next Year</button>
        <button id="skipYear">Skip to Repeated Year</button>
        <span id="yearDisplay"></span>
        <span id="currentDate"></span>
    </div>

    <div id="calendar"></div>

    <button id="print-button" onclick="printCalendar()">Print Calendar</button>
</div>

<script>
    const monthNames = [
        { name: "Primavera", days: 37 },
        { name: "Floralis", days: 38 },
        { name: "Aestivalis", days: 37 },
        { name: "Restorare", days: 38 },
        { name: "Revitalis", days: 37 },
        { name: "Nutrientia", days: 38 },
        { name: "Fructalis", days: 37 },
        { name: "Recolere", days: 38 },
        { name: "Hypoxis", days: 37 },
    ];

    let currentYear = 2025;

    const plantingCycle = [
        { month: "Primavera", crop: "Wheat" },
        { month: "Restorare", crop: "Clover" },
        { month: "Fructalis", crop: "Barley" },
        { month: "Primavera", crop: "Corn" },
        { month: "Restorare", crop: "Clover" },
        { month: "Fructalis", crop: "Wheat" },
        { month: "Restorare", crop: "Barley" },
        { month: "Restorare", crop: "Clover" },
        { month: "Fructalis", crop: "Corn" }
    ];

    function getSpecialDays(year) {
        return {
            aestadies: `${year} - 1st of December`,
            aestasol: `${year} - 21st of December`,
            hiemsol: `${year} - 21st of June`,
            philoson: `${year} - 21st of March`,
            anthoson: `${year} - 21st of September`,
        };
    }

    function getCurrentAgriculturalDate(year) {
        return `1st of Primavera, Year ${year} (${getGregorianDate(year, 0, 0)})`;
    }

    function getGregorianDate(year, monthOffset, dayOffset) {
        // Year starts on March 25
        const startDate = new Date(year, 2, 25); // March is month 2 (0-indexed)
        startDate.setMonth(startDate.getMonth() + monthOffset);
        startDate.setDate(startDate.getDate() + dayOffset);
        return startDate.toLocaleDateString();
    }

    function displayCalendar(year) {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';
        const yearDisplay = document.getElementById('yearDisplay');
        const currentDateDisplay = document.getElementById('currentDate');
        yearDisplay.innerText = `Agricultural Year: ${year}`;
        currentDateDisplay.innerText = `Current Date in Agricultural Calendar: ${getCurrentAgriculturalDate(year)}`;

        let plantingIndex = (year - 2025) % plantingCycle.length;

        for (let monthIndex = 0; monthIndex < monthNames.length; monthIndex++) {
            const month = monthNames[monthIndex];
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';
            monthDiv.innerHTML = `<h2>${month.name}, Year ${year}</h2>`;

            for (let day = 1; day <= month.days; day++) {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'day';

                // Display planting event if it matches the planting schedule
                if (day === 1) {
                    const { month: cropMonth, crop } = plantingCycle[plantingIndex];
                    eventDiv.innerHTML = `<span class="planting">${cropMonth}, Year ${year}: Plant ${crop} (${getGregorianDate(year, monthIndex, day - 1)})</span>`;
                    plantingIndex = (plantingIndex + 1) % plantingCycle.length; // Cycle through planting events
                } else {
                    eventDiv.innerHTML = `Day ${day} (${getGregorianDate(year, monthIndex, day - 1)})`;
                }

                monthDiv.appendChild(eventDiv);
            }

            // Add special days
            const specialDays = getSpecialDays(year);
            monthDiv.innerHTML += `<p class="special-day">Aestadies: ${specialDays.aestadies} - ${new Date(year, 11, 1).toLocaleString('en-US', { weekday: 'long' })}</p>`;
            monthDiv.innerHTML += `<p class="special-day">Aestasol: ${specialDays.aestasol} - ${new Date(year, 11, 21).toLocaleString('en-US', { weekday: 'long' })}</p>`;
            monthDiv.innerHTML += `<p class="special-day">Hiemsol: ${specialDays.hiemsol} - ${new Date(year, 5, 21).toLocaleString('en-US', { weekday: 'long' })}</p>`;
            monthDiv.innerHTML += `<p class="special-day">Philoson: ${specialDays.philoson} - ${new Date(year, 2, 21).toLocaleString('en-US', { weekday: 'long' })}</p>`;
            monthDiv.innerHTML += `<p class="special-day">Anthoson: ${specialDays.anthoson} - ${new Date(year, 8, 21).toLocaleString('en-US', { weekday: 'long' })}</p>`;

            calendarDiv.appendChild(monthDiv);
        }
    }

    document.getElementById('nextYear').addEventListener('click', () => {
        displayCalendar(++currentYear);
    });

    document.getElementById('prevYear').addEventListener('click', () => {
        displayCalendar(--currentYear);
    });

    document.getElementById('skipYear').addEventListener('click', () => {
        const repeatedYear = prompt("Enter the repeated year:");
        if (repeatedYear) {
            displayCalendar(parseInt(repeatedYear));
        }
    });

    function printCalendar() {
        window.print();
    }

    // Initial display
    displayCalendar(currentYear);
</script>
</body>
</html>
