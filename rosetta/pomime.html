<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Web IME – British-Style Demo</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    margin: 2rem;
    display: flex;
    gap: 1rem;
  }

  #editor {
    flex: 1;
    min-height: 200px;
    border: 1px solid #999;
    padding: 10px;
    font-size: 18px;
  }

  #sidebar {
    width: 160px;
    border: 1px solid #bbb;
    background: #fafafa;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-radius: 8px;
    padding: 6px;
    font-size: 18px;
  }

  #sidebar h3 {
    margin-top: 0;
    font-size: 16px;
    text-align: centre;
  }

  #candidates span {
    display: block;
    padding: 4px 6px;
    border-radius: 4px;
    cursor: pointer;
  }

  #candidates span:hover, #candidates .active {
    background: #0078d4;
    colour: white;
  }

  #status {
    font-size: 14px;
    margin-top: .5rem;
    colour: #666;
  }
</style>
</head>
<body>

<div id="editor" contenteditable="true" aria-label="Editable text area"></div>

<div id="sidebar">
  <h3>Candidates</h3>
  <div id="candidates" role="listbox"></div>
  <div id="status">Type Latin letters…</div>
</div>

<script>
// Small sample dictionary (you can expand or fetch externally)
const DICTIONARY = {
  chu: ["𡨸", "出", "初"],
  nom: ["喃", "男", "南"],
  chunom: ["𡨸喃"],
  han: ["漢", "韓", "寒"],
  tu: ["徒", "圖", "土"]
};

const editor = document.getElementById('editor');
const candList = document.getElementById('candidates');
const status = document.getElementById('status');

let buffer = '';
let activeIndex = 0;

// Utility to show list of candidates in sidebar
function showCandidates(list) {
  candList.innerHTML = '';
  list.forEach((item, i) => {
    const span = document.createElement('span');
    span.textContent = `${i + 1}. ${item}`;
    if (i === activeIndex) span.classList.add('active');
    span.onclick = () => commitCandidate(item);
    candList.appendChild(span);
  });
  status.textContent = list.length
    ? `Buffer: "${buffer}" (${list.length} match${list.length>1?'es':''})`
    : `Buffer: "${buffer}" – no matches`;
}

// Commit chosen candidate into the text
function commitCandidate(ch) {
  const sel = window.getSelection();
  if (!sel.rangeCount) return;
  const range = sel.getRangeAt(0);
  range.setStart(range.startContainer, range.startOffset - buffer.length);
  range.deleteContents();
  range.insertNode(document.createTextNode(ch));
  range.collapse(false);
  buffer = '';
  candList.innerHTML = '';
  status.textContent = 'Committed.';
}

// Handle typing
editor.addEventListener('input', e => {
  const text = editor.textContent;
  const lastChar = text.slice(-1);
  if (/^[a-zA-Z]$/.test(lastChar)) {
    buffer += lastChar.toLowerCase();
    updateCandidates();
  } else if (/[\s,.!?;:]/.test(lastChar)) {
    buffer = '';
    candList.innerHTML = '';
    status.textContent = 'Buffer cleared.';
  }
});

function updateCandidates() {
  const matches = DICTIONARY[buffer] || [];
  activeIndex = 0;
  showCandidates(matches);
}

// Keyboard controls
editor.addEventListener('keydown', e => {
  const list = DICTIONARY[buffer] || [];
  if (!list.length) return;

  if (e.key === 'ArrowDown') {
    e.preventDefault();
    activeIndex = (activeIndex + 1) % list.length;
    showCandidates(list);
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    activeIndex = (activeIndex - 1 + list.length) % list.length;
    showCandidates(list);
  } else if (e.key === 'Enter') {
    e.preventDefault();
    commitCandidate(list[activeIndex]);
  } else if (/^[1-9]$/.test(e.key)) {
    const i = parseInt(e.key) - 1;
    if (list[i]) {
      e.preventDefault();
      commitCandidate(list[i]);
    }
  } else if (e.key === 'Escape') {
    buffer = '';
    candList.innerHTML = '';
    status.textContent = 'Cancelled.';
  }
});
</script>

</body>
</html>
