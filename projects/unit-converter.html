<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .converter {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Universal Unit Converter</h2>
    <label for="category">Category:</label>
    <select id="category" onchange="populateUnits()">
      <option value="area">Area</option>
      <option value="length">Length</option>
      <option value="volume">Volume</option>
      <option value="weight">Weight</option>
      <option value="temperature">Temperature</option>
      <option value="energy">Energy & Power</option>
      <option value="speed">Speed</option>
    </select>

    <label for="inputValue">Enter value:</label>
    <input type="number" id="inputValue" placeholder="Enter value" />

    <label for="fromUnit">From:</label>
    <select id="fromUnit"></select>

    <label for="toUnit">To:</label>
    <select id="toUnit"></select>

    <button onclick="convert()">Convert</button>

    <h3 id="result"></h3>
  </div>

  <script>
    const unitCategories = {
      temperature: {
        "Celsius": x => x,
        "Fahrenheit": x => (x - 32) * 5/9,
        "Kelvin": x => x - 273.15,
        "Rankine": x => (x - 491.67) * 5/9,
        "Delisle": x => 100 - x * 2/3,
        "Wedgwood": x => (x * 100 + 1077),
        "Gas mark": x => x * 14 + 121,
        "Leiden": x => x * 1,
        "Reaumer": x => x * 1.25,
        "Romer": x => (x - 7.5) * 40/21,
        "Pomeroi": x => (x - 21) * (8/18)
      },
      temperatureTo: {
        "Celsius": x => x,
        "Fahrenheit": x => x * 9/5 + 32,
        "Kelvin": x => x + 273.15,
        "Rankine": x => (x + 273.15) * 9/5,
        "Delisle": x => (100 - x) * 3/2,
        "Wedgwood": x => (x - 1077) / 100,
        "Gas mark": x => (x - 121) / 14,
        "Leiden": x => x,
        "Reaumer": x => x * 0.8,
        "Romer": x => x * 21/40 + 7.5,
        "Pomeroi": x => x * 18/8 + 21
      },
      volume: {
        "Litre": 1,
        "Millilitre": 0.001,
        "US gallon": 3.78541,
        "UK gallon": 4.54609,
        "Wine gallon (US gallon)": 3.78541,
        "Gallon (UK gallon)": 4.54609,
        "US pint": 0.473176,
        "US quart": 0.946353,
        "US cup": 0.24,
        "US fluid ounce": 0.0295735,
        "US tablespoon": 0.0147868,
        "US teaspoon": 0.00492892,
        "US jigger": 0.04436,
        "US shot": 0.04436,
        "US minim": 6.161e-5,
        "US peck": 8.80977,
        "US bushel": 35.2391,
        "UK pint": 0.568261,
        "UK quart": 1.13652,
        "UK cup": 0.284131,
        "UK fluid ounce": 0.0284131,
        "UK tablespoon": 0.0177582,
        "UK teaspoon": 0.00591939
      },
      area: {
        "Square Metres (sq m)": 1,
        "Square Kilometres (sq km)": 1e6,
        "Square Centimetres (sq cm)": 0.0001,
        "Square Miles (sq mi)": 2.59e6,
        "Square Yards (sq yd)": 0.836127,
        "Square Feet (sq ft)": 0.092903,
        "Square Inches (sq in)": 0.00064516,
        "Acres": 4046.86,
        "Hectares": 10000,
        "Square Leagues": 2.59e7,
        "Perch": 25.2929,
        "Rood": 1011.714,
        "Bovate": 6070,
        "Virgate": 12140,
        "Carucate": 48470,
        "Hide": 48470,
        "Hundred": 484700,
        "Knight's Fee": 485620
      },
      length: {
        "Metres": 1,
        "Kilometres": 1000,
        "Centimetres": 0.01,
        "Millimetres": 0.001,
        "Micrometres": 1e-6,
        "Nanometres": 1e-9,
        "Inch": 0.0254,
        "Feet": 0.3048,
        "Yards": 0.9144,
        "Miles": 1609.34,
        "Nautical miles": 1853,
        "Furlongs": 201.168,
        "Chains": 20.1168,
        "Rods": 5.0292,
        "Hands": 0.1016,
        "Fathoms": 1.8288,
        "Leagues": 4828.032
      },
      weight: {
        "Gram": 1,
        "Kilogram": 1000,
        "Milligram": 0.001,
        "Microgram": 1e-6,
        "Tonne": 1e6,
        "Cental (UK)": 50802.3,
        "Cental (US)": 45359.2,
        "Avoirdupois pound": 453.592,
        "Avoirdupois ounce": 28.3495,
        "Stone": 6350.29,
        "Quarter": 11339.8,
        "Hundredweight (UK)": 50802.3,
        "Hundredweight (US)": 45359.2,
        "Ton (UK long)": 1016046.91,
        "Ton (US short)": 907184.74
      },
      energy: {
        "Foot-pound": 1.35582,
        "lb-ft/s": 1.35582,
        "Horsepower": 745.7,
        "Watts": 1,
        "Kilowatts": 1000,
        "Kilojoules": 1000,
        "Gram calorie": 4.184,
        "Kilocalorie": 4184,
        "Watt hour": 3600,
        "Kilowatt hour": 3.6e6,
        "Electronvolts": 1.60218e-19,
        "BTU": 1055.06,
        "US therm": 1.055e8
      },
      speed: {
        "mph": 0.44704,
        "ft/s": 0.3048,
        "m/s": 1,
        "knots": 0.514444,
        "km/h": 0.277778
      }
    };

    const categorySelect = document.getElementById("category");
    const fromUnitSelect = document.getElementById("fromUnit");
    const toUnitSelect = document.getElementById("toUnit");

    function populateUnits() {
      const category = categorySelect.value;
      fromUnitSelect.innerHTML = "";
      toUnitSelect.innerHTML = "";
      const units = category === "temperature" ? unitCategories.temperature : unitCategories[category];
      for (const unit in units) {
        const optionFrom = document.createElement("option");
        optionFrom.value = unit;
        optionFrom.textContent = unit;
        fromUnitSelect.appendChild(optionFrom);

        const optionTo = document.createElement("option");
        optionTo.value = unit;
        optionTo.textContent = unit;
        toUnitSelect.appendChild(optionTo);
      }
    }

    function convert() {
      const value = parseFloat(document.getElementById("inputValue").value);
      const category = categorySelect.value;
      const fromUnit = fromUnitSelect.value;
      const toUnit = toUnitSelect.value;

      if (isNaN(value)) {
        document.getElementById("result").textContent = "Please enter a valid number.";
        return;
      }

      let resultValue;

      if (category === "temperature") {
        const toCelsius = unitCategories.temperature[fromUnit];
        const fromCelsius = unitCategories.temperatureTo[toUnit];
        resultValue = fromCelsius(toCelsius(value));
      } else {
        const fromFactor = unitCategories[category][fromUnit];
        const toFactor = unitCategories[category][toUnit];
        resultValue = value * fromFactor / toFactor;
      }

      document.getElementById("result").textContent = `${value} ${fromUnit} = ${resultValue.toLocaleString()} ${toUnit}`;
    }

    populateUnits();
  </script>
</body>
</html>
