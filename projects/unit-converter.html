<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .converter {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Universal Unit Converter</h2>
    <label for="category">Category:</label>
    <select id="category" onchange="populateUnits()">
      <option value="area">Area</option>
      <option value="length">Length</option>
      <option value="volume">Volume</option>
      <option value="weight">Weight</option>
      <option value="temperature">Temperature</option>
      <option value="energy">Energy & Power</option>
      <option value="speed">Speed</option>
    </select>

    <label for="inputValue">Enter value:</label>
    <input type="number" id="inputValue" placeholder="Enter value" />

    <label for="fromUnit">From:</label>
    <select id="fromUnit"></select>

    <label for="toUnit">To:</label>
    <select id="toUnit"></select>

    <button onclick="convert()">Convert</button>

    <h3 id="result"></h3>
  </div>

  <script>
    const unitCategories = {
      area: {
        "Square Kilometres (sq km)": 1e6,

      },

        "Micrometres": 1e-6,

        "Twip": 1.763889e-5,
        "Thou": 0.0000254,
        "Poppyseed": 0.0009,
        "Barleycorns": 0.00847,
        "Inch": 0.0254,
        "Digit": 0.01905,
        "Finger": 0.1143,
        "Nail of cloth": 0.05715,
        "Palm": 0.0762,
        "Shaftment": 0.1524,
        "Link": 0.201168,
        "Span": 0.2286,
        "Cubit": 0.4572,
        "Ell": 1.143,

        "Feet": 0.3048,
        "Yards": 0.9144,
        "Chains": 20.1168,
        "Furlongs": 201.168,
        "Miles": 1609.34,
        "Leagues": 4828.032,
        "Fathoms": 1.8288,
        "Cables": 219.456,
        "Nautical miles": 1853,
        "Rods": 5.0292
      },
      volume: {
        "Litre": 1,
        "Millilitre": 0.001,
        "Minim": 6.161e-5,
        "Drachm": 0.003697,
        "Scruple": 0.001296,
        "Apothecary ounces": 0.02957,
        "Fluid ounce": 0.02957,
        "Apothecary pints": 0.473176,

        "Coffeespoon": 0.0025,
        "Drop": 0.00005,
        "Smidgen": 0.00005,
        "Pinch": 0.00015,
        "Dash": 0.0006
      },
      energy: {
        "Foot-pound": 1.35582,
        "lb-ft/s": 1.35582,
        "Horsepower": 745.7,
        "Watts": 1,
        "Kilowatts": 1000,
        "Kilojoules": 1000,
        "Gram calorie": 4.184,

        "Electronvolts": 1.60218e-19,
        "BTU": 1055.06,
        "US therm": 1.055e8
      },
      speed: {
        "mph": 0.44704,
        "ft/s": 0.3048,
        "m/s": 1,
        "knots": 0.514444,
        "km/h": 0.277778
      }
    };

    const categorySelect = document.getElementById("category");
    const fromUnitSelect = document.getElementById("fromUnit");
    const toUnitSelect = document.getElementById("toUnit");

    function populateUnits() {
      const category = categorySelect.value;
      fromUnitSelect.innerHTML = "";
      toUnitSelect.innerHTML = "";
      for (const unit in unitCategories[category]) {
        const optionFrom = document.createElement("option");
        optionFrom.value = unit;
        optionFrom.textContent = unit;
        fromUnitSelect.appendChild(optionFrom);

        const optionTo = document.createElement("option");
        optionTo.value = unit;
        optionTo.textContent = unit;
        toUnitSelect.appendChild(optionTo);
      }
    }

    function convert() {
      const value = parseFloat(document.getElementById("inputValue").value);
      const category = categorySelect.value;
      const fromUnit = fromUnitSelect.value;
      const toUnit = toUnitSelect.value;

      if (isNaN(value)) {
        document.getElementById("result").textContent = "Please enter a valid number.";
        return;
      }

      const fromFactor = unitCategories[category][fromUnit];
      const toFactor = unitCategories[category][toUnit];

      const resultValue = value * fromFactor / toFactor;
      document.getElementById("result").textContent = `${value} ${fromUnit} = ${resultValue.toLocaleString()} ${toUnit}`;
    }

    populateUnits();
  </script>
</body>
</html>
