<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Adjusted margin to prevent overlap */
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .month {
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            width: 300px;
        }
        .day-range, .special-day {
            font-weight: bold;
            color: #00509E;
        }
        .special-day {
            color: #FF5733;
        }
        .month h2 {
            margin: 0;
            font-size: 18px;
        }
        .day {
            margin: 10px 0; /* Adjust margin for spacing between dates */
        }
        #print-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="controls">
        <button id="prevYear">Previous Year</button>
        <button id="nextYear">Next Year</button>
        <button id="repeatYear">Skip to a Repeated Year</button>
        <span id="yearDisplay"></span>
    </div>

    <div id="calendar"></div>

    <button id="print-button" onclick="printCalendar()">Print Calendar</button>
</div>

<script>
    const monthNames = [
        { name: "Primavera", days: 37, specialDays: { 1: "New Year's Day" } },
        { name: "Floralis", days: 38 },
        { name: "Aestivalis", days: 37, specialDays: { 
            35: "Tax Day", 
            34: "Ventussaccus", 
            26: "Start Threshing", 
            24: "Scythings" } 
        },
        { name: "Restorare", days: 38 },
        { name: "Revitalis", days: 37 },
        { name: "Nutrientia", days: 38, specialDays: { 
            35: "Tax Day", 
            34: "Cytisum", 
            32: "Scythings" } 
        },
        { name: "Fructalis", days: 37 },
        { name: "Recolere", days: 38 },
        { name: "Hypoxis", days: 37, specialDays: { 
            35: "Tax Day", 
            34: "Anemoisakos", 
            26: "Start Threshing", 
            24: "Scythings" } 
        },
    ];

    // Function to dynamically calculate holiday dates based on agricultural year
    function calculateHolidays(agriculturalYear, newYearDate) {
        const holidays = {
            Aestadies: new Date(newYearDate.getTime() + (1 - 1) * 24 * 60 * 60 * 1000), // 1st of Primavera
            Aestasol: new Date(newYearDate.getTime() + (60 - 1) * 24 * 60 * 60 * 1000), // Aestasol is 21st day of December
            Hiemsol: new Date(newYearDate.getTime() + (182 - 1) * 24 * 60 * 60 * 1000), // Hiemsol is 21st day of June
            Philoson: new Date(newYearDate.getTime() + (119 - 1) * 24 * 60 * 60 * 1000), // Philoson is 21st day of March
            Anthoson: new Date(newYearDate.getTime() + (76 - 1) * 24 * 60 * 60 * 1000),  // Anthoson is 21st day of September
            Anthotides: new Date(newYearDate.getTime() + (226 - 1) * 24 * 60 * 60 * 1000) // Anthotides is 5th day of November
        };
        return holidays;
    }

    // Store the calculated New Year's Day for each agricultural year
    let newYearDates = [];

    // Calculate the start date for each agricultural year dynamically
    function calculateNewYearDates(startingYear) {
        let previousEnd = new Date(2025, 2, 24); // 25th day of March, 2025 for Year 1
        newYearDates = [new Date(previousEnd.getTime() + 24 * 60 * 60 * 1000)]; // New Year is the day after the previous year's end

        for (let i = 1; i < startingYear; i++) {
            let totalDays = monthNames.reduce((acc, month) => acc + month.days, 0);
            previousEnd = new Date(previousEnd.getTime() + totalDays * 24 * 60 * 60 * 1000);
            newYearDates.push(new Date(previousEnd.getTime() + 24 * 60 * 60 * 1000)); // New Year is the day after the previous year's end
        }
    }

    let currentYear = 1;

    function displayCalendar(agriculturalYear) {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';
        const yearDisplay = document.getElementById('yearDisplay');
        const gregorianYear = 2025 + (agriculturalYear - 1);
        yearDisplay.innerText = `Agricultural Year: ${agriculturalYear}, Gregorian Year: ${gregorianYear}`;

        let newYearDate = newYearDates[agriculturalYear - 1];
        const holidays = calculateHolidays(agriculturalYear, newYearDate); // Calculate the holidays for the current year

        let totalDays = 0;
        let gregorianDate = newYearDate; // Start from New Year's Day
        let dayOfWeek = gregorianDate.getDay();

        monthNames.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            monthDiv.innerHTML = `<h2>${month.name} (Year ${agriculturalYear})</h2>`;

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';

                // Prepare output for the agricultural day
                const agriculturalDay = `${day}th day of ${month.name}, Year ${agriculturalYear}`;
                let gregorianStartDay = `${['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][dayOfWeek]}, ${gregorianDate.getDate()}th day of ${gregorianDate.toLocaleString('default', { month: 'long' })}, ${gregorianDate.getFullYear()}`;

                dayDiv.innerHTML = `${agriculturalDay} (Gregorian: ${gregorianStartDay})`;

                // Handle special days
                if (month.specialDays && month.specialDays[day]) {
                    dayDiv.innerHTML = `<span class="special-day">${agriculturalDay}: ${month.specialDays[day]} (Gregorian: ${gregorianStartDay})</span>`;
                }

                // Check for holidays
                for (const holiday in holidays) {
                    const holidayDate = holidays[holiday];
                    if (holidayDate.getDate() === day && holidayDate.getMonth() === (monthNames.indexOf(month))) {
                        dayDiv.innerHTML = `<span class="special-day">${agriculturalDay}: ${holiday} (Gregorian: ${gregorianStartDay})</span>`;
                    }
                }

                monthDiv.appendChild(dayDiv);

                // Move to the next day
                gregorianDate.setDate(gregorianDate.getDate() + 1); // Increment Gregorian date
                dayOfWeek = (dayOfWeek + 1) % 7; // Update the day of the week
            }

            calendarDiv.appendChild(monthDiv);
        });
    }

    // Identify repeated years based on New Year and leap year condition
    function findNextRepeatedYear() {
        const currentNewYearDate = newYearDates[currentYear - 1].toDateString();
        for (let i = currentYear + 1; i <= 50; i++) { // Check up to 50 years ahead
            const nextNewYearDate = newYearDates[i - 1].toDateString();
            if (currentNewYearDate === nextNewYearDate && (newYearDates[i - 1].getDate() === 1 || (newYearDates[i - 1].getDate() === 29))) {
                return i; // Found a repeated year
            }
        }
        return null; // No repeated year found within the range
    }

    // Button functionalities
    document.getElementById('prevYear').addEventListener('click', () => {
        if (currentYear > 1) {
            currentYear--;
            displayCalendar(currentYear);
        }
    });

    document.getElementById('nextYear').addEventListener('click', () => {
        if (currentYear < 50) {
            currentYear++;
            displayCalendar(currentYear);
        }
    });

    document.getElementById('repeatYear').addEventListener('click', () => {
        const nextRepeatedYear = findNextRepeatedYear();
        if (nextRepeatedYear) {
            currentYear = nextRepeatedYear;
            displayCalendar(currentYear);
        } else {
            alert('No repeated year found within the range.');
        }
    });

    // Initial setup
    calculateNewYearDates(50);
    displayCalendar(currentYear);

    // Print function
    function printCalendar() {
        window.print();
    }
</script>

</body>
</html>
